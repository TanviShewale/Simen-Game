<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simen Game</title>
    <link rel="stylesheet" href="simen.css" />
  </head>
  <body>
    <h2>Simen Game</h2>
    <h4>Press any key to start</h4>
    <div class="btn-container">
      <div class="line-1">
        <div class="btn red" id="red"></div>
        <div class="btn yellow" id="yellow"></div>
      </div>
      <div class="line-2">
        <div class="btn green" id="green"></div>
        <div class="btn purple" id="purple"></div>
      </div>
    </div>
    <button>HINT</button>
    <h4 id="hint"></h4>
    <script src="simen.js"></script>
  </body>
</html>
